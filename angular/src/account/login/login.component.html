<!-- <div [@routerTransition]> -->
<div class="wrapper">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Sign In </h2>

        <!-- Icon -->
        <!-- <div class="fadeIn first">
              <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
          </div> -->

        <!-- Login Form -->
        <form #loginForm="ngForm" (ngSubmit)="login()">
            <input type="text" id="login" class="fadeIn first" name="login" placeholder="Email address">
            <input type="password" id="password" class="fadeIn first" name="login" placeholder="Password">
            <input type="submit" class="fadeIn fourth" value="Log In" [disabled]="!loginForm.form.valid || submitting">
            <!-- <button type="submit" class="fadeIn fourth btn btn-primary btn-block" [disabled]="!loginForm.form.valid || submitting">
                {{ "LogIn" | localize }}
              </button> -->
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
