<form class="form-horizontal" autocomplete="off" #assignModeModal="ngForm" (ngSubmit)="save()">
    <abp-modal-header [title]="'List of Users' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>
    <div class="main-content">
        <div class="loading-spinner" *ngIf="isLoading">
            <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table">
                    <table class="table table-responsive">
                        <thead class=" text-primary">
                            <th>
                                Assign
                            </th>
                            <th>
                                Username
                            </th>
                            <th>
                                Full Name
                            </th>
                            <th>
                                Email
                            </th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users | paginate: { itemsPerPage: 10, currentPage: p}; let i=index">
                                <td>
                                    <input type="checkbox" (change)="addToList($event,user.id)" [id]="'user_' +i" [checked]="isUserChecked(user.id)" />
                                </td>
                                <td>
                                    {{user.userName}}
                                </td>
                                <td>
                                    {{user.fullName}}
                                </td>
                                <td>
                                    {{user.emailAddress}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row content-end" *ngIf="p>1">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <abp-modal-footer (onCancelClick)="bsModalRef.hide()"></abp-modal-footer>
</form>
