<ng-template #userContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Configure User</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
  <ngb-tabset type="pills" [orientation]="currentOrientation">
  <ngb-tab title="Basic Info">
    <ng-template ngbTabContent>
      <div class="row" style="margin-top: 15px">
      <div class="col-sm-10 col-lg-10">
      <div class="form-group">
          <input type="text" value="" placeholder="Username" class="form-control" />
      </div>
      </div>
      </div>

      <div class="row" style="margin-top: 5px">
      <div class="col-sm-10 col-lg-10">
      <div class="form-group">
          <input type="text" value="" placeholder="Full Name" class="form-control"/>
      </div>
      </div>
      </div>

      <div class="row" style="margin-top: 5px">
      <div class="col-sm-10 col-lg-10">
      <div class="form-group">
          <input type="text" value="" placeholder="Email" class="form-control"/>
      </div>
      </div>
      </div>

      <div class="row" style="margin-top: 5px">
      <div class="col-sm-10 col-lg-10">
      <div class="form-group">
          <input type="text" value="" placeholder="Phone" class="form-control"/>
      </div>
      </div>
      </div>
    </ng-template>
  </ngb-tab>

  <ngb-tab title="Address">
    <ng-template ngbTabContent>
      <div class="row" style="margin-top: 15px">
      <div class="col-sm-10 col-lg-10">
      <div class="form-group">
          <input type="text" value="" placeholder="Address Line 1" class="form-control" />
      </div>
      </div>
      </div>

      <div class="row" style="margin-top: 5px">
      <div class="col-sm-10 col-lg-10">
      <div class="form-group">
          <input type="text" value="" placeholder="Address Line 2" class="form-control"/>
      </div>
      </div>
      </div>

      <div class="row" style="margin-top: 5px">
      <div class="col-sm-10 col-lg-10">
      <div class="form-group">
          <input type="text" value="" placeholder="Surbub" class="form-control"/>
      </div>
      </div>
      </div>

      <div class="row" style="margin-top: 5px">
      <div class="col-sm-10 col-lg-10">
      <div class="form-group">
          <input type="text" value="" placeholder="City" class="form-control"/>
      </div>
      </div>
      </div>

       <div class="row" style="margin-top: 5px">
      <div class="col-sm-10 col-lg-10">
      <div class="form-group">
          <input type="text" value="" placeholder="Postal Code" class="form-control"/>
      </div>
      </div>
      </div>
       <div class="row" style="margin-top: 5px">
      <div class="col-sm-10 col-lg-10">
      <div class="form-group">
          <input type="text" value="" placeholder="Province" class="form-control"/>
      </div>
      </div>
      </div>
    </ng-template>
  </ngb-tab>

  <ngb-tab title="Modes">
    <ng-template ngbTabContent>
          <p style="margin-top:20px;">Assign mode to user</p>
    <div class="form-check" style="margin-top:10px;">
    <label class="form-check-label">
        <input class="form-check-input" type="checkbox" value="">
        Sunrise
        <span class="form-check-sign"></span>
    </label>
</div>
<div class="form-check">

    <label class="form-check-label">
        <input class="form-check-input" type="checkbox" value="">
        Mid-morning
        <span class="form-check-sign"></span>
    </label>
</div>

<div class="form-check">
    <label class="form-check-label">
        <input class="form-check-input" type="checkbox" value="">
        Mid-day
        <span class="form-check-sign"></span>
    </label>
</div>
<div class="form-check">
    <label class="form-check-label">
        <input class="form-check-input" type="checkbox" value="">
       Sunset
        <span class="form-check-sign"></span>
    </label>
</div>
    </ng-template>
  </ngb-tab>
 <ngb-tab title="Roles">
    <ng-template ngbTabContent>
    <div class="form-check">
    <label class="form-check-label">
        <input class="form-check-input" type="checkbox" value="">
        Admin
        <span class="form-check-sign"></span>
    </label>
</div>
<div class="form-check">
    <label class="form-check-label">
        <input class="form-check-input" type="checkbox" value="">
       General
        <span class="form-check-sign"></span>
    </label>
</div>
    </ng-template>
  </ngb-tab>


</ngb-tabset>
